<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html -->
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="container">
        <header class="cyber-header">
            <div class="glitch-container">
                <h1 class="glitch" data-text="CERTIFICATIONS">CERTIFICATIONS</h1>
                <h2 class="cyber-subtitle">PROFESSIONAL CREDENTIALS</h2>
            </div>
            <!-- Same nav as index.html -->
        </header>

        <main class="cyber-main">
            <div class="certs-grid">
                <!-- OSCP -->
                <div class="cert-card">
                    <div class="cert-badge oscp">
                        <i class="fas fa-shield-halved"></i>
                    </div>
                    <div class="cert-content">
                        <h3>OSCP</h3>
                        <p>Offensive Security Certified Professional</p>
                        <div class="cert-meta">
                            <span><i class="fas fa-calendar"></i> 2024</span>
                            <span><i class="fas fa-building"></i> Offensive Security</span>
                        </div>
                        <div class="cert-skills">
                            <span>Penetration Testing</span>
                            <span>Exploit Development</span>
                            <span>Privilege Escalation</span>
                        </div>
                    </div>
                </div>
                
                <!-- Reverse Engineering -->
                <div class="cert-card">
                    <div class="cert-badge reverse">
                        <i class="fas fa-binary"></i>
                    </div>
                    <div class="cert-content">
                        <h3>Reverse Engineering</h3>
                        <p>Advanced Malware Analysis & Software Reversing</p>
                        <div class="cert-meta">
                            <span><i class="fas fa-calendar"></i> 2024</span>
                            <span><i class="fas fa-building"></i> Udemy</span>
                        </div>
                        <div class="cert-skills">
                            <span>IDA Pro</span>
                            <span>Ghidra</span>
                            <span>Binary Analysis</span>
                        </div>
                    </div>
                </div>
                
                <!-- Add other certs from resume -->
            </div>
        </main>
        
        <!-- Same footer as index.html -->
    </div>
